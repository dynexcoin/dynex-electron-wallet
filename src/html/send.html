<template>
	<section class="section" id="section-send">
		<div class="div-title clearfix">
			<img src="../assets/send/title.png" />
			<h2 class="title" data-i18n="send-transfer">Send / Transfer Dynex</h2>
			<div class="subtitle" data-i18n="send-process">Process a DNX payment</div>
		</div>
		<div class="div-input">
			<div class="input-wrap">
				<h4 class="text-spaced input-required" data-i18n="send-amount">Amount</h4>
				<input tabindex="0" title="Required, amount of DNX you want to send..." required="required" max="10000000.0000" type="number" step="0.0001" min="0.0001" class="text-block" id="input-send-amount" placeholder="1.0000" />
				<span id="sendFormHelp" class="form-help info" data-i18n="send-amount-info">Enter the amount you would like to send</span>
				<span tabindex="0" id="sendMaxAmount" class="hidden" data-i18n="send-sendall">Send All</span>
			</div>
			<div class="input-wrap">
				<h4 class="text-spaced input-required" data-i18n="send-to">Recipient Address</h4>
				<input tabindex="0" required="required" class="text-block" id="input-send-address" placeholder="Required, a valid DNX address..." />
				<span class="form-help info" data-i18n="send-to-info">Type one or more characters to search from address book, or type new address</span>
			</div>
			<div class="input-wrap">
				<h4 class="text-spaced input-required" data-i18n="send-fee">Transaction Fee</h4>
				<input tabindex="0" title="Required, DNX amount for transaction fee..." required="required" data-noclear="1" value="0.001" type="number" step="0.001" min="0.001" class="text-block" id="input-send-fee" placeholder="0.001" />
				<span id="sendFormHelp" class="form-help info" data-i18n="send-fee-info">Min. fee is 0.001 DNX</span>
			</div>
			<div class="input-wrap">
				<h4 class="text-spaced" data-i18n="send-paymentid">Payment ID</h4>
				<input tabindex="0" title="Optional" class="text-block" id="input-send-payid" placeholder="Optional, a valid payment id for this transfer..." />
			</div>
			<div class="input-wrap">
			   <button type="button" class="form-bt button-blue" id="button-send-send" data-i18n="send-sendbtn">Send Dynex Payment</button>
			</div>

			<div class="input-wrap">
				<span class="form-ew form-msg text-spaced-error text-center" id="text-send-error"></span>
				<span class="form-ew form-msg text-spaced-warning text-center" id="text-send-warning"></span>
				<span class="form-ew form-msg text-spaced-success text-center" id="text-send-success"></span>
			</div>
		</div>
	</section>
</template>
